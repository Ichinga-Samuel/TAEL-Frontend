<section class="container-fluid mt-3">
  <article class="container mx-auto" *ngIf="blog">
    <h1 class="h1 text-center my-lg-3 my-sm-2">{{blog.title}}</h1>
    <img class="img-fluid d-block" src="{{blog.imageUrl}}" alt="cover image">
    <section class="container-fluid ck-content" [innerHTML]="blog.body"></section>
    <div class="d-flex flex-wrap my-4">
      <span class="me-3 text-capitalize fst-italic" *ngFor="let t of blog.tags">{{t}}</span>
    </div>
    <div class="d-flex flex-wrap my-2">
      <span class="" (click)="likes()"><fa-icon class="" [icon]="like"></fa-icon><span class="badge"> {{blog.likes}}</span></span>
      <span class="mx-3"  data-bs-toggle="offcanvas" data-bs-target="#offcanvas"><fa-icon class="" [icon]="comment"></fa-icon><span class="badge "> {{blog.comments.length}}</span></span>
      <span class="ms-auto">Written By {{blog.author}}</span>
    </div>
    <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasLabel">Comments</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <app-review [reviews]="blog.comments"></app-review>
          </div>
       </div>
  </article>
  <section class="container mt-3" *ngIf="blog">
    <app-blog-list [blogs]="blog.similar" [caption]="caption" *ngIf="blog.similar.length"></app-blog-list>
  </section>
</section>
