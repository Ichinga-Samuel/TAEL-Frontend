


<div class="container-fluid mt-5">
  <div class="row border-primary border mx-auto">
    <div class="col-sm-auto col-md-6">
      <h1 class="h3 ">The African Ebook Library</h1>
      <h6 class="fst-italic">The Online Repository of African Literature.</h6>
    </div>
    <div class="row col-sm-auto  ms-lg-auto ms-sm-0 ms-lg-0 my-auto">
      <div class="col-sm-auto">
      <input type="text" #newquery (keydown.enter)="submit(newquery.value)" class="form-control border rounded" placeholder="Search book by title or author">
    </div>
      <div class="col-auto my-auto">
      <button (click)="submit(newquery.value)" class="btn-dark px-1 m-0 rounded-1">Search</button>
    </div>
    </div>
  </div>
  <div class="row">
     <div class="col-12 m-2">
    <app-book-list [books]="books" [caption]="caption" *ngIf="books.length"></app-book-list>
  </div>
  </div>

</div>
